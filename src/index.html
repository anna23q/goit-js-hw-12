<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My HomeWork 11</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main>
    <form class="search-form js-search-form">
      <input class="search-form-input js-search-form-input" type="text" name="user_query"
        placeholder="Search images..." />
      <button class="search-form-btn" type="submit">Search</button>
    </form>
    <ul class="gallery js-gallery"></ul>

    <button class="load-more-btn js-load-more-btn is-hidden" type="button">Load more</button>
    <div class="loader-backdrop is-hidden">
      <div class="loader"></div>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
